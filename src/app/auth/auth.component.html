<div class="auth-container">
  <img src="assets/logo.svg" alt="fondital-logo" class="logo">

  <div class="auth-form">
    <div class="form-field-wrapper">
      <p-inputMask mask="99999"
                   type="text"
                   placeholder="Табельный номер"
                   [formControl]="loginData.controls.serviceNumber">
      </p-inputMask>
      <small>{{ getErrorMessage(loginData.controls.serviceNumber) }}</small>
    </div>
    <div class="form-field-wrapper">
      <input type="password" placeholder="Пароль" pInputText [formControl]="loginData.controls.password">
      <small>{{ getErrorMessage(loginData.controls.password) }}</small>
    </div>

    <button pButton (click)="loginBtnClick$.next()">Войти</button>
  </div>
</div>
